<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
   
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="main-img"><br>
  <img class="image-victor" src="images/image-victor.jpg" alt="image-victor">  
  <h1>Victor Crest <span class="age">26</span> </h1>
  <h4>London</h4>
  <hr>
  <ul>
    <li> 80K <br><span class="details">Followers</span> </li>
    <li> 803K <br><span class="details">Likes</span> </li>
    <li> 1.4K <br><span class="details">Photos</span> </li>
  </ul>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Aayush Dasgupta@DroobingNoob</a>.
  </div>
</body>
</html>
